<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Ganesh Ji - with prashant mishra</title>
  <style>
    :root {
      --bg1: #ffedd5; /* peach */
      --bg2: #fde68a; /* warm yellow */
      --ink: #2b2d42;
      --gold: #f59e0b;
      --rose: #ef476f;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 20%, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
    }

    .card {
      position: relative;
      width: min(92vw, 760px);
      aspect-ratio: 16/10;
      background: #fff8eecc;
      border: 1px solid #f1dcc0;
      border-radius: 28px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow: 0 20px 60px rgba(0,0,0,.12), inset 0 0 0 1px #ffffff88;
      overflow: hidden;
      backdrop-filter: blur(4px);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-8px) }
    }

    .headline {
      position: absolute; left: 50%; top: 16px; transform: translateX(-50%);
      font-size: clamp(18px, 2.6vw, 26px);
      letter-spacing: .6px;
      font-weight: 700;
      text-align: center;
    }

    /* ====== SVG sizing ====== */
    .scene {
      position: absolute; inset: 0; display: grid; place-items: center;
    }
    svg { width: 100%; height: 100%; }

    /* ====== Decorative aura pulse ====== */
    .halo {
      transform-origin: 50% 48%;
      animation: haloPulse 3.5s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(245, 158, 11, .45));
    }
    @keyframes haloPulse {
      0%,100% { transform: scale(1); opacity: .9 }
      50%     { transform: scale(1.04); opacity: 1 }
    }

    /* ====== Trunk sway ====== */
    .trunk {
      transform-origin: 380px 280px; /* pivot roughly where trunk meets head */
      animation: trunkSway 2.8s ease-in-out infinite;
    }
    @keyframes trunkSway {
      0%,100% { transform: rotate(-6deg) }
      50%     { transform: rotate(6deg) }
    }

    /* ====== Ears gentle flap ====== */
    .ear-left  { transform-origin: 270px 250px; animation: earFlap 3.2s ease-in-out infinite; }
    .ear-right { transform-origin: 470px 250px; animation: earFlap 3.2s ease-in-out infinite reverse; }
    @keyframes earFlap {
      0%,100% { transform: rotate(0deg) }
      50%     { transform: rotate(3deg) }
    }

    /* ====== Eyes blink ====== */
    .eye { transform-origin: center; animation: blink 6s ease-in-out infinite; }
    .eye.right { animation-delay: .12s; }
    @keyframes blink {
      0%, 96%, 100% { transform: scaleY(1) }
      98%           { transform: scaleY(0.1) }
    }

    /* ====== Modak bounce ====== */
    .modak { transform-origin: 560px 430px; animation: modak 2.6s ease-in-out infinite; }
    @keyframes modak {
      0%,100% { transform: translateY(0) }
      50%     { transform: translateY(-7px) }
    }

    /* ====== Diya flame flicker ====== */
    .flame { transform-origin: 210px 438px; animation: flicker .12s linear infinite alternate; }
    @keyframes flicker {
      from { transform: translateY(-1px) scale(1) }
      to   { transform: translateY(1px) scale(0.96) }
    }

    /* ====== Mushak (mouse) move ====== */
    .mushak {
      animation: mushakMove 5.4s ease-in-out infinite;
    }
    @keyframes mushakMove {
      0%   { transform: translateX(-8px) }
      50%  { transform: translateX(18px) }
      100% { transform: translateX(-8px) }
    }

    /* ====== Floating flowers (generated by JS) ====== */
    .petal {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 50% 50% 0 50%;
      transform: rotate(45deg);
      background: #e11d48;
      opacity: .85;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.12));
      animation: drift var(--t, 8s) linear forwards;
    }
    @keyframes drift {
      0%   { transform: translateY(0) rotate(45deg) }
      100% { transform: translateY(-120vh) rotate(225deg); opacity: 0 }
    }

    .footer {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      font-size: 12px; opacity: .7; text-align: center;
    }
    .btns { position: absolute; right: 16px; bottom: 16px; display: flex; gap: 8px; }
    button {
      border: 0; padding: 10px 14px; border-radius: 999px; cursor: pointer; font-weight: 600;
      background: #111827; color: #fff; box-shadow: 0 8px 18px rgba(17,24,39,.25);
    }
    button.secondary { background: #92400e; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="headline">‡§∂‡•ç‡§∞‡•Ä ‡§ó‡§£‡•á‡§∂‡§æ‡§Ø ‡§®‡§Æ‡§É ‚Ä¢ Shree Ganeshaya Namah</div>

    <div class="scene">
      <!-- Responsive SVG Illustration -->
      <svg viewBox="0 0 740 520" aria-labelledby="title desc" role="img">
        <title id="title">Animated Ganesh Ji</title>
        <desc id="desc">A minimalist, respectful depiction of Lord Ganesha with gentle animations.</desc>

        <!-- Back glow circles -->
        <defs>
          <radialGradient id="goldGrad" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#ffd166" />
            <stop offset="80%" stop-color="#f59e0b" />
            <stop offset="100%" stop-color="#fbbf24" />
          </radialGradient>
          <linearGradient id="roseGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#fca5a5"/>
            <stop offset="100%" stop-color="#fb7185"/>
          </linearGradient>
          <linearGradient id="earGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#fde68a"/>
            <stop offset="100%" stop-color="#fecaca"/>
          </linearGradient>
          <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="6" />
          </filter>
        </defs>

        <!-- Aura / halo -->
        <circle class="halo" cx="370" cy="250" r="160" fill="url(#goldGrad)" opacity="0.35"/>
        <circle class="halo" cx="370" cy="250" r="200" fill="url(#goldGrad)" opacity="0.18"/>

        <!-- Seat (asana) -->
        <ellipse cx="370" cy="460" rx="200" ry="24" fill="#f5d0a6" opacity=".6" filter="url(#soft)" />

        <!-- Ears -->
        <ellipse class="ear-left" cx="270" cy="260" rx="90" ry="110" fill="url(#earGrad)" stroke="#f59e0b" stroke-width="3"/>
        <ellipse class="ear-right" cx="470" cy="260" rx="90" ry="110" fill="url(#earGrad)" stroke="#f59e0b" stroke-width="3"/>

        <!-- Head -->
        <circle cx="370" cy="230" r="100" fill="#fff1df" stroke="#f59e0b" stroke-width="3"/>

        <!-- Tilak -->
        <rect x="360" y="155" width="8" height="28" rx="4" fill="url(#roseGrad)"/>
        <rect x="372" y="155" width="8" height="28" rx="4" fill="url(#roseGrad)"/>
        <rect x="366" y="146" width="8" height="12" rx="4" fill="#ef4444"/>

        <!-- Eyes -->
        <ellipse class="eye" cx="340" cy="220" rx="10" ry="5" fill="#1f2937"/>
        <ellipse class="eye right" cx="400" cy="220" rx="10" ry="5" fill="#1f2937"/>

        <!-- Trunk -->
        <path class="trunk" d="M365 250 C 360 300, 370 330, 350 360 C 330 385, 355 405, 380 392 C 402 381, 405 360, 395 345" fill="none" stroke="#f59e0b" stroke-width="16" stroke-linecap="round" />

        <!-- Hands (simplified) -->
        <path d="M260 330 C 300 300, 330 300, 340 330" fill="none" stroke="#ef9278" stroke-width="16" stroke-linecap="round"/>
        <path d="M480 330 C 440 300, 410 300, 400 330" fill="none" stroke="#ef9278" stroke-width="16" stroke-linecap="round"/>

        <!-- Modak on right palm -->
        <g class="modak">
          <path d="M540 440 Q560 400 580 440 Z" fill="#f59e0b" stroke="#b45309" stroke-width="3"/>
          <circle cx="560" cy="438" r="12" fill="#fbbf24" opacity=".8"/>
        </g>

        <!-- Garland -->
        <path d="M300 175 C 305 260, 435 260, 440 175" fill="none" stroke="#ef476f" stroke-width="10" stroke-linecap="round" stroke-dasharray="4 12"/>

        <!-- Diya on left -->
        <g>
          <ellipse cx="210" cy="455" rx="36" ry="10" fill="#c2410c" opacity=".3"/>
          <path d="M180 450 Q210 420 240 450 Z" fill="#9a3412" stroke="#7c2d12" stroke-width="3"/>
          <path class="flame" d="M210 430 Q215 410 210 400 Q205 410 210 430 Z" fill="#f59e0b" stroke="#b45309" stroke-width="2"/>
        </g>

        <!-- Mushak (mouse) -->
        <g class="mushak" transform="translate(0,0)">
          <ellipse cx="320" cy="440" rx="14" ry="9" fill="#6b7280"/>
          <circle cx="334" cy="440" r="7" fill="#6b7280"/>
          <circle cx="338" cy="436" r="2" fill="#111827"/>
          <path d="M314 443 Q300 446 296 450" stroke="#6b7280" stroke-width="2" fill="none"/>
        </g>
      </svg>
    </div>

    <div class="btns">
      <button id="flowers">üå∏ Add Flowers</button>
      <button id="clear" class="secondary">üßπ Clear</button>
    </div>

    <div class="footer">Click ‚ÄúAdd Flowers‚Äù for a festive effect ¬∑ Built with pure HTML, CSS & JS</div>
  </div>

  <script>
    // --- Floating flower petals (simple JS particle system) ---
    const card = document.getElementById('card');
    const btnAdd = document.getElementById('flowers');
    const btnClear = document.getElementById('clear');

    function spawnPetal(x) {
      const p = document.createElement('div');
      p.className = 'petal';
      const size = 10 + Math.random()*12;
      p.style.width = p.style.height = size + 'px';
      p.style.left = (x ?? Math.random()*card.clientWidth) + 'px';
      p.style.bottom = '-20px';
      p.style.opacity = 0.8 + Math.random()*0.2;
      p.style.setProperty('--t', (6 + Math.random()*6) + 's');
      // rotate start angle
      p.style.transform = `translateY(0) rotate(${(Math.random()*180+20)|0}deg)`;
      card.appendChild(p);
      // cleanup
      setTimeout(()=> p.remove(), 12000);
    }

    function burst(n=16) {
      const step = card.clientWidth / (n+1);
      for (let i=1; i<=n; i++) {
        setTimeout(()=> spawnPetal(i*step), i*60);
      }
    }

    btnAdd.addEventListener('click', ()=> burst(20));
    btnClear.addEventListener('click', ()=> {
      document.querySelectorAll('.petal').forEach(p=> p.remove());
    });

    // auto gentle petals
    setInterval(()=> spawnPetal(), 1400);
  </script>
</body>
</html>
